{% extends 'dash.html' %}

{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="mt-4 mb-4">
            <form action="" method="post", enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}

            <button type="submit" class="mt-4 mb-4 btn btn-outline-primary btn-block">Save</button>
        </form>
    </div>
    </div>
    <div class="col-md-3"></div>

</div>

{% endblock content %}
