<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<style>
    body {
  background-color: #fbfbfb;
}
@media (min-width: 991.98px) {
  main {
    padding-left: 240px;
  }
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  padding: 58px 0 0; /* Height of navbar */
  box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
  width: 240px;
  z-index: 600;
 
}
</style>
<body>
    

    <!--Main Navigation-->
<header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
      <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
          <a
            href="{% url 'home' %}"
            class="list-group-item list-group-item-action py-2 ripple"
            aria-current="true"
          >
            <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Main site</span>
          </a>
          <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-action py-2 ripple ">
            <i class="fas fa-binoculars fa-fw me-3"></i><span>Attractions</span>
          </a>
          <a href="{% url 'admin_blogs' %}" class="list-group-item list-group-item-action py-2 ripple ">
            <i class="fas fa-podcast fa-fw me-3"></i><span>Blogs</span>
          </a>
          <a href="{% url 'admin_destinations' %}" class="list-group-item list-group-item-action py-2 ripple ">
            <i class="fas fa-airbnb fa-fw me-3"></i><span>Destination</span>
          </a>
          <a href="{% url 'admin_messages' %}" class="list-group-item list-group-item-action py-2 ripple ">
            <i class="fas fa-mail-bulk fa-fw me-3"></i><span>Messages</span>
          </a>
          <a href="{% url 'admin_reservations' %}" class="list-group-item list-group-item-action py-2 ripple ">
            <i class="fas fa-ticket-simple fa-fw me-3"></i><span>Destination Bookings</span>
          </a>
          <a href="{% url 'admin_rsvps' %}" class="list-group-item list-group-item-action py-2 ripple ">
            <i class="fas fa-ticket-simple fa-fw me-3"></i><span>Attraction Bookings</span>
          </a>
        </div>
      </div>
    </nav>
    <!-- Sidebar -->
  
    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#sidebarMenu"
          aria-controls="sidebarMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
  
        <!-- Brand -->
        <a class="navbar-brand" href="{% url 'home' %}">
       TRAVEL KENYA
        </a>
        <ul class="navbar-nav d-flex flex-row">
            <li>Hi, {{request.user.username}}</li>
        </ul>
  
        <!-- Right links -->
        <ul class="navbar-nav ms-auto d-flex flex-row">

  
          <!-- Avatar -->

            <a

              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li>
                <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
  </header>
  <!--Main Navigation-->
  
  <!--Main layout-->
  <main style="margin-top: 58px;">
    <div class="container pt-4">
        {% block content %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="margin-top: 5rem;">
          {{message}}
        </div>
        {% endfor %}
    {% endif %}
        {% endblock content %}
    </div>
  </main>
  <!--Main layout-->

</html>
